<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Online Shop — Login</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <main class="container">
    <header class="topbar">
      <h1>Online Shop</h1>
      <nav>
        <a href="products.html" class="link">Products</a>
        <a href="admin.html" class="link">Admin</a>
      </nav>
    </header>

    <section id="login-card" class="card center-card">
      <h2>Sign in with Google</h2>
      <div id="g_id_onload"
           data-client_id="701582569091-4so0ief1nbom885rmuli2089rtef4o44.apps.googleusercontent.com"
           data-callback="onGoogleCredential"
           data-auto_prompt="false"></div>
      <div class="g_id_signin" data-type="standard"></div>

      
    </section>

    <div id="role-modal" class="modal" style="display:none;">
      <div class="modal-inner card">
        <h3>Choose role</h3>
        <p>Please select whether you are an Admin or a User for this session.</p>
        <div class="role-buttons">
          <button id="role-admin">Admin</button>
          <button id="role-user">User</button>
        </div>
        <button id="role-cancel" class="btn-link">Cancel</button>
      </div>
    <div id="signup-modal" class="modal" style="display:none;">
      <div class="modal-inner card">
        <h3>Sign up (New User)</h3>
        <p>We found no existing user record — please complete signup.</p>
        <form id="signup-form">
          <label>Name <input id="su-name" required /></label>
          <label>Phone <input id="su-phone" /></label>
          <label>Address <input id="su-address" /></label>
          <div class="row">
            <button type="submit">Complete Sign Up</button>
            <button type="button" id="su-cancel" class="btn-link">Cancel</button>
          </div>
        </form>
      </div>
    </div>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
